<html>
    <head>
        <h1>Mi primer formulario</h1>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            Nombre
            <input name="Nombre">
            <br><br>
            Apellidos
            <input name="Apellidos" size=40>
            <br><br>
            ¿Le ha gustado nuestra enciclopedia?
            <input name="Gusta" value="Si" size=2>
            <br><br>
            Comente lo que le ha gustado más de ella
            <input name="Comentarios" maxlength=50>
            <br><br>
            <input type="Submit" value="Enviar">
            <input type="Reset" value="Borrar">
        </form>
    </body>
</html>
