<html>
    <head>
        <title>Formularios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="post">
            Nombre
            <input name="Nombre">
            <br><br>
            Apellidos
            <input name="Apellidos" size=40>
            <br><br>
            ¿Le ha gustado nuestra enciclopedia?
            <input name="Gusta" value="Si" size=2>
            <br><br>
            Comente lo que le ha gustado más de ella
            <input name="Comentarios" maxlength=50>
            <br><br>
            Hora de entrada: <input type="time" name="Horario1_registro" id="Horario1_registro" required>
            <br><br>
            Expira el: <input type="date" name="Fecha_clave" id="Fecha_clave" required>
            <br><br>
            <input type="Submit" value="Enviar">
            <input type="Reset" value="Borrar">
        </form>
    </body>
</html>
